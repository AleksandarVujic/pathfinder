<div class="trip__card">
    <ng-container *ngIf="imageURL; else newDeb">
        <img
            [ngSrc]="imageURL" 
            width="640" 
            height="480"
            alt="trip"
            >
            <!-- On custom image loader we can set custom ngSrcset -->
            <!-- [ngSrcset]="'154w, 185w, 342w, 500w, 780w'" 
            sizes=" (min-width: 900px) 400px, 65vw" -->
    </ng-container>
    <ng-template #newDeb>
        <img [src]="assetsURL" alt="trip" width="400" height="300">
    </ng-template>

    <div class="trip__details">
        <p>{{title}}</p>
        <div class="stars"><i class="ri-star-fill"></i> {{stars}}</div>
        <div class="travel__price">
            <div class="price"><span>Spent:</span> {{price}}$</div>
            <button class="read__now">Read Now</button>
        </div>
    </div>
</div>
